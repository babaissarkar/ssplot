key_help_msg=<h1>Key bindings</h1><br/>\
	<p>(Can be used when the plot window is selected.)</p><br/>\
	<b>Arrow keys :</b> translate graph,<br/>\
	<b>j</b> and <b>f</b> : zoom in and out (2x or 0.5x)<br/>\
	<b>g</b> and <b>h</b> : fine zoom adjustment<br/>\
	<b>q, a; w, s; e, d</b> : 3d rotation keys
